<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Reset some default styles for better consistency */
      body,
      h1,
      p,
      ul,
      li,
      a {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
        margin: 20px;
      }

      /* Style the header */
      h1 {
        color: #428bca;
      }

      /* Style the container */
      #about-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      /* Style the technology list */
      .tech-list {
        list-style-type: none;
        padding: 0;
      }

      .tech-list li {
        background-color: #428bca;
        color: #fff;
        padding: 5px;
        margin: 5px 0;
        border-radius: 3px;
      }

      /* Style the link back to the main page */
      a {
        display: block;
        margin-top: 20px;
        text-decoration: none;
        color: #428bca;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
    <title>About Dimas Movie</title>
  </head>

  <body>
    <h1>About</h1>

    <div id="about-content">
      <p>Dimas Movie adalah website movie sederhana yang dibuat oleh Dimas.</p>

      <p>Website ini dibuat dengan menggunakan:</p>

      <ul class="tech-list">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Bootstrap</li>
      </ul>

      <p>
        Halaman ini merupakan halaman About yang memberikan informasi singkat
        tentang website Dimas Movie.
      </p>

      <a href="index.html">Kembali ke halaman utama</a>
    </div>
  </body>
</html>
